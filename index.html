
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/me_emmanuel.jpg">

    <title>Vue jquery clockpicker wrapper</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/jquery-clockpicker.min.css">
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" id="app">
      <img class="mb-4" src="https://vuejs.org/images/logo.png" alt="vue-logo" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal"><span v-text="timeDifference"></span> minutes</h1>
      <label for="inputEmail" class="sr-only">From</label>
      <clock-picker type="text" id="inputEmail" :options="clockPickerOptions" class="form-control" placeholder="From" required v-model="from"></clock-picker>
      <label for="inputPassword" class="sr-only">To</label>
      <clock-picker :options="clockPickerOptions" class="form-control mb-3" placeholder="To" required v-model="to"></clock-picker>
      <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">START COUNTER</button> -->
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-clockpicker.min.js"></script>
  <script src="js/vue.min.js"></script>

  <!-- Vue App -->
  <script type="text/x-template" id="vue-clockpicker">
    <input>
  </script>
  <script src="js/vue-clockpicker.js"></script>
  <script src="js/app.js"></script>
</html>
